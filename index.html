<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloom Bar</title>

  <!-- icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Styles -->
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="login-form">
    <div class="content-grid">
      <div class="left">
        <h1 class="section-head">login</h1>
        <p class="section-slogan">welcome to Bloom Bar</p>
        
        <div class="input-wrap">
          <input type="text" placeholder="Enter your email">
          <i class="fa-solid fa-user"></i>
        </div>

        <div class="input-wrap">
          <input type="password" placeholder="Enter your password">
          <i class="fa-solid fa-lock"></i>
        </div>

        <button class="login-btn">Login</button>
        <p class="or">OR</p>
        
        <button class="social-login">
          <img class="google-img" src="google.png">
          Login with google
        </button>

        <button class="social-login">
          <img class="facebook-img" src="facebook.png">
          Login with facebook
        </button>

        <p class="register">Don't have an account <a href="#" class="reg-link">Sign up</a> </p>

        <div class="back-img">
          <img src="b 1.png" class="b1-img" />
          <img src="b 2.png" class="b2-img"  />
        </div>
      </div>

      <div class="right">
        <img src="main-img.jpg" />
      </div>
    </div>
  </section>
  
</body>
</html>
